<ng-container *ngIf="(selectedRefrigerator | async); let ref">
  <nav class="navbar fixed-bottom navbar-dark navbar-expand-lg bg-info">
    <a (click)="editingName = true" *ngIf="!editingName; else editName" class="navbar-brand text-white">{{ ref.name }}</a>
    <ng-template #editName>
      <a class="navbar-brand">
        <input type="text" placholder="name" [(ngModel)]="newName" (keyup.enter)="updateName()">
      </a>
    </ng-template>

    <!-- MENU -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/r/refrigerators', ref.key]">Продукты</a>
        </li>
      </ul>
    </div>
  </nav>
</ng-container>
